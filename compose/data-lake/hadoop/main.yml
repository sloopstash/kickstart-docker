  hadoop-name-1-log:
    driver: local
  hadoop-name-1-tmp:
    driver: local
  hadoop-data-1-data:
    driver: local
  hadoop-data-1-log:
    driver: local
  hadoop-data-1-tmp:
    driver: local
  hadoop-data-2-data:
    driver: local
  hadoop-data-2-log:
    driver: local
  hadoop-data-2-tmp:
    driver: local
  hadoop-data-3-data:
    driver: local
  hadoop-data-3-log:
