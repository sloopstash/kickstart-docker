upstream app-servers {
    server app:2000;
}

# Server Configuration
server {
    server_name app.ctm.sloopstash.*;
    root /opt/app/source;

    server_tokens off;
    error_log /opt/nginx/log/error.log warn;
    access_log /opt/nginx/log/access.log;

    large_client_header_buffers 4 16k;

    # Proxy API requests to the Node.js backend
    location /api/ {
        rewrite ^/api/(.*) /$1 break;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Scheme $scheme;
        proxy_pass http://app-servers;
        proxy_http_version 1.1;
        proxy_intercept_errors on;
    }

    # Serve frontend build (React SPA)
    location / {
        root /opt/app/source/view/build;
        index index.html;
        try_files $uri /index.html;
    }

    location /static/ {
        root /opt/app/source/view/build;
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }

    location = /favicon.ico {
        return 204;
        access_log off;
        log_not_found off;
    }

    location ~ /(conf|controller|helper|library|model|script) {
        return 403;
    }

    location ~* \.(py|pyc|conf|ini|json|yml|yaml|xml|log)$ {
        return 403;
    }

    location ~ /(.git|.gitignore) {
        return 403;
    }
}

# Server block for serving static assets
server {
    server_name app-static.ctm.sloopstash.*;
    root /opt/app/source/view/build;

    server_tokens off;
    error_log /opt/nginx/log/error.log warn;
    access_log /opt/nginx/log/access.log;

    large_client_header_buffers 4 16k;

    location ^~ /static/ {
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Credentials "true";
    }

    location ~ /(conf|controller|helper|library|model|script) {
        return 403;
    }

    location ~* \.(py|pyc|conf|ini|json|yml|yaml|xml|log)$ {
        return 403;
    }

    location ~ /(.git|.gitignore) {
        return 403;
    }

    location = /favicon.ico {
        return 204;
        access_log off;
        log_not_found off;
    }
}
